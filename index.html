<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie 🍪</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>🍪 Click the Fortune Cookie! 🍪</h1>
        <div class="cookie-container">
            <img src="cookie.png" id="cookie" class="cookie" alt="Fortune Cookie">
            <p id="fortuneText" class="fortune-text"></p>
            <p id="luckyNumber" class="lucky-number"></p>
            <button id="shareBtn" style="display: none;">📤 Share with your friends!!</button>
            <button id="newFortuneBtn" style="display: none;">🎲 Get Another Fortune </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
